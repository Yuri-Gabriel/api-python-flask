[pytest]
minversion = 7.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --strict-markers
    --tb=short
markers =
    unit: Testes de unidade
    integration: Testes de integração
    performance: Testes de performance
    security: Testes de segurança